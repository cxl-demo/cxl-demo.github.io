<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册登录界面</title>
    <link rel="stylesheet"
        href="https://kgithub.com/extdomains/cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container right-panel-active">
        <!-- 注册 -->
        <div class="container_form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form_title">Sign Up.</h2>
                <input type="text" placeholder="User" class="input" id="username" />
                <input type="email" placeholder="Email" class="input" id="Email" />
                <input type="password" placeholder="Password" class="input" id="Password" />
                <button class="btn" id="Signup">Sign Up</button>
            </form>
        </div>

        <!-- 登录 -->
        <div class="container_form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form_title">Sign In</h2>
                <input type="email" placeholder="Email" class="input" id="email" />
                <input type="password" placeholder="Password" class="input" id="password" />
                <a href="#" class="link">Forgot your password?</a>
                <button class="btn" id="Signin">Sign In</button>
            </form>
        </div>

        <!-- 浮层 -->
        <div class="container_overlay">
            <div class="overlay">
                <div class="overlay_panel overlay--left">
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay_panel overlay--right">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 背景 -->
    <div class="slidershow">
        <div class="slidershow--image" style="background-image: url('./images/01.jpg')"></div>
        <div class="slidershow--image" style="background-image: url('./images/02.jpg')"></div>
        <div class="slidershow--image" style="background-image: url('./images/03.jpg')"></div>
        <div class="slidershow--image" style="background-image: url('./images/04.jpg')"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
